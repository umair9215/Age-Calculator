<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="result" class="result">
        <p id="output"></p>
    </div>
    <div class="container">

    <script src="./script.js"></script>
</body>
</html>
